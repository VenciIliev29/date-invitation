<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will You Go Out With Me?</title>
<style>
  body {
    background-color: #40e0d0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  #question {
    font-size: 2rem;
    margin-top: 20px;
    font-weight: bold;
  }

  .btn-container {
    margin-top: 25px;
    position: relative;
    width: 260px;
  }

  button {
    padding: 12px 25px;
    font-size: 1.3rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  #yesBtn {
    background-color: #ffffff;
  }

  #noBtn {
    background-color: #ffffff;
    position: absolute;
    left: 140px;
    transition: all 0.3s ease;
  }

  #result {
    display: none;
    margin-top: 40px;
    font-size: 2rem;
    font-weight: bold;
  }

  #gifContainer img {
    width: 220px;
  }
</style>
</head>
<body>

<div id="gifContainer">
  <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDB5bHlsaDhjNWl6MGcyOTB6aTltOW45eDZxdjY3Z291MzRubmJ3NiZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/CLFeR7U7hF8TAPBRlV/giphy.gif" />
</div>

<div id="question">Will you go out with me?</div>

<div class="btn-container">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<div id="result">
  <img id="secondGif" src="" style="width:220px; display:block; margin:auto;" />
  <div>I can't wait Vesich ❤️</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const result = document.getElementById("result");
  const secondGif = document.getElementById("secondGif");

  noBtn.addEventListener("mouseover", () => {
    noBtn.style.transform = "translateX(150px)";
  });

  noBtn.addEventListener("click", (e) => {
    e.preventDefault(); // cannot click
  });

  yesBtn.addEventListener("click", () => {
    secondGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDB5bHlsaDhjNWl6MGcyOTB6aTltOW45eDZxdjY3Z291MzRubmJ3NiZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/Pm3nsEcuc0YlwBiZSV/giphy.gif";
    result.style.display = "block";
  });
</script>

</body>
</html>
