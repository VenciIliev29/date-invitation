<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Покана за среща</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #40e0d0; /* тюркоаз */
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .container {
      text-align: center;
    }

    .tooth {
      width: 150px;
      animation: wave 2s infinite;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    .question {
      font-size: 28px;
      margin: 20px 0;
      color: #ffffff;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
      right: 0;
      transition: transform 0.3s ease;
    }

    .hidden {
      display: none;
    }

    .happy {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .message {
      font-size: 26px;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="stage1">
      <img class="tooth" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Tooth_icon.svg/512px-Tooth_icon.svg.png" alt="зъбче" />
      <div class="question">Ще излезеш ли с мен?</div>
      <div class="buttons">
        <button id="yes">Да</button>
        <button id="no">Не</button>
      </div>
    </div>

    <div id="stage2" class="hidden">
      <div class="happy">
        <img class="tooth" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Tooth_icon.svg/512px-Tooth_icon.svg.png" />
        <img class="tooth" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Tooth_icon.svg/512px-Tooth_icon.svg.png" />
      </div>
      <div class="message">Нямам търпение, Весич ❤️</div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const stage1 = document.getElementById('stage1');
    const stage2 = document.getElementById('stage2');

    noBtn.addEventListener('mouseover', () => {
      noBtn.style.transform = 'translateX(120px)';
      setTimeout(() => {
        noBtn.style.transform = 'translateX(0)';
      }, 300);
    });

    yesBtn.addEventListener('click', () => {
      stage1.classList.add('hidden');
      stage2.classList.remove('hidden');
    });
  </script>
</body>
</html>
