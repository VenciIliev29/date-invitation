<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<title>Ще излезеш ли с мен?</title>
<style>
  body {
    margin: 0;
    background: #40e0d0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    text-align: center;
  }

  #tooth {
    width: 200px;
  }

  h1 {
    color: white;
    font-size: 32px;
    margin-top: 20px;
  }

  .buttons {
    margin-top: 30px;
    position: relative;
  }

  button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  #yes {
    background-color: #ffffff;
  }

  #no {
    background-color: #ff5757;
    color: white;
    position: absolute;
    left: 150px;
    animation: slide 1.3s infinite alternate ease-in-out;
    pointer-events: none;
  }

  @keyframes slide {
    from { transform: translateX(0); }
    to { transform: translateX(120px); }
  }

  .result {
    display: none;
    text-align: center;
  }

  #love-teeth {
    width: 260px;
    margin-bottom: 20px;
  }

  #msg {
    font-size: 30px;
    color: white;
  }
</style>
</head>
<body>

<div class="container" id="main-screen">
  <img id="tooth" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDB5bHlsaDhjNWl6MGcyOTB6aTltOW45eDZxdjY3Z291MzRubmJ3NiZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/CLFeR7U7hF8TAPBRlV/giphy.gif" />
  <h1>Ще излезеш ли с мен?</h1>

  <div class="buttons">
    <button id="yes">Да</button>
    <button id="no">Не</button>
  </div>
</div>

<div class="result" id="result-screen">
  <img id="love-teeth" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDB5bHlsaDhjNWl6MGcyOTB6aTltOW45eDZxdjY3Z291MzRubmJ3NiZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/Pm3nsEcuc0YlwBiZSV/giphy.gif" />
  <div id="msg">Нямам търпение, Весич ❤️</div>
</div>

<script>
  document.getElementById("yes").onclick = function() {
    document.getElementById("main-screen").style.display = "none";
    document.getElementById("result-screen").style.display = "block";
  }
</script>

</body>
</html>
