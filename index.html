<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>–ü–æ–∫–∞–Ω–∞ üíô</title>
<style>
    * {
        box-sizing: border-box;
        font-family: "Comic Sans MS", cursive;
    }

    body {
        margin: 0;
        height: 100vh;
        background: #33cfcf;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        text-align: center;
        position: relative;
    }

    /* Tooth */
    .tooth-wrapper {
        position: relative;
        width: 200px;
        height: 220px;
        margin: 0 auto 20px;
    }

    .tooth {
        width: 200px;
        height: 200px;
        background: white;
        border-radius: 50% 50% 40% 40%;
        position: relative;
        animation: float 2s ease-in-out infinite;
    }

    .tooth::before,
    .tooth::after {
        content: "";
        position: absolute;
        bottom: -20px;
        width: 40px;
        height: 60px;
        background: white;
        border-radius: 0 0 20px 20px;
    }

    .tooth::before {
        left: 30px;
        transform: rotate(-10deg);
    }

    .tooth::after {
        right: 30px;
        transform: rotate(10deg);
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    /* Face */
    .eyes {
        position: absolute;
        top: 60px;
        width: 100%;
        display: flex;
        justify-content: space-around;
        padding: 0 40px;
    }

    .eye {
        width: 12px;
        height: 12px;
        background: black;
        border-radius: 50%;
    }

    .mouth {
        position: absolute;
        top: 100px;
        left: 50%;
        width: 50px;
        height: 25px;
        border-bottom: 4px solid black;
        border-radius: 0 0 50px 50px;
        transform: translateX(-50%);
    }

    /* Hand */
    .hand {
        position: absolute;
        right: -40px;
        top: 100px;
        font-size: 30px;
        animation: wave 1.5s infinite;
    }

    @keyframes wave {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(20deg); }
        100% { transform: rotate(0deg); }
    }

    h1 {
        color: white;
        margin-bottom: 20px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
    }

    .yes {
        background: white;
        color: #33cfcf;
    }

    .no {
        background: #ff6b6b;
        color: white;
        position: relative;
    }

    /* Bottom curve */
    .curve {
        position: absolute;
        bottom: -100px;
        left: 0;
        width: 100vw;
        height: 200px;
        background: white;
        border-radius: 50% 50% 0 0;
    }

    /* After YES */
    .hidden {
        display: none;
    }

    .teeth-holding {
        font-size: 80px;
        animation: pop 1s ease;
    }

    @keyframes pop {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }
</style>
</head>
<body>

<div class="container">
    <div class="tooth-wrapper" id="toothArea">
        <div class="tooth">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth"></div>
            <div class="hand">üëã</div>
        </div>
    </div>

    <h1 id="question">—â–µ –∏–∑–ª–µ–∑–µ—à –ª–∏ —Å –º–µ–Ω</h1>

    <div class="buttons" id="buttons">
        <button class="yes" onclick="yesClick()">–î–ê</button>
        <button class="no" id="noBtn">–ù–ï</button>
    </div>
</div>

<div class="curve"></div>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
        noBtn.style.transform = "translateX(120px)";
        setTimeout(() => {
            noBtn.style.transform = "translateX(0)";
        }, 300);
    });

    function yesClick() {
        document.getElementById("buttons").classList.add("hidden");
        document.getElementById("question").innerText = "–Ω—è–º–∞–º —Ç—ä—Ä–ø–µ–Ω–∏–µ –í–µ—Å–∏—á üíô";
        document.getElementById("toothArea").innerHTML =
            `<div class="teeth-holding">ü¶∑ü§ùü¶∑</div>`;
    }
</script>

</body>
</html>
