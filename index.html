<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Покана за среща</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #40e0d0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .container { text-align: center; }

    /* SVG зъбче */
    .tooth {
      width: 160px;
      animation: wave 2s infinite;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(6deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-6deg); }
      100% { transform: rotate(0deg); }
    }

    .question {
      font-size: 28px;
      margin: 20px 0;
      color: #fff;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes { background: #4CAF50; color: #fff; margin-right: 20px; }
    #no {
      background: #f44336;
      color: #fff;
      position: absolute;
      right: 0;
      transition: transform 0.3s ease;
    }

    .hidden { display: none; }

    .happy {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .message {
      font-size: 26px;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Етап 1 -->
    <div id="stage1">
      <!-- SVG зъбче (без външни картинки) -->
      <svg class="tooth" viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg">
  <!-- cartoon зъбче с ДВА ЯСНИ ОСТРИ КРАЯ -->
  <path d="M45 35
           Q100 5 155 35
           Q175 55 170 95
           Q165 135 145 165
           L120 215
           Q110 235 100 225
           Q90 235 80 215
           L55 165
           Q35 135 30 95
           Q25 55 45 35 Z"
        fill="#e6f7f7" stroke="#2f7f7f" stroke-width="5" stroke-linejoin="round"/>

  <!-- отблясък -->
  <path d="M65 55 Q85 35 95 60 Q75 105 65 55" fill="#ffffff" opacity="0.65"/>

  <!-- очи (cartoon, щастливи) -->
  <path d="M70 95 Q80 85 90 95" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M110 95 Q120 85 130 95" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- мигли -->
  <line x1="88" y1="92" x2="82" y2="86" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <line x1="132" y1="92" x2="138" y2="86" stroke="#000" stroke-width="3" stroke-linecap="round"/>

  <!-- бузки -->
  <ellipse cx="75" cy="115" rx="9" ry="7" fill="#ff9eb5"/>
  <ellipse cx="125" cy="115" rx="9" ry="7" fill="#ff9eb5"/>

  <!-- усмивка -->
  <path d="M90 120 Q100 130 110 120" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- ръце -->
  <line x1="30" y1="120" x2="5" y2="115" stroke="#000" stroke-width="5" stroke-linecap="round"/>
  <line x1="170" y1="120" x2="195" y2="115" stroke="#000" stroke-width="5" stroke-linecap="round"/>
</svg>

      <div class="question">Ще излезеш ли с мен?</div>
      <div class="buttons">
        <button id="yes">Да</button>
        <button id="no">Не</button>
      </div>
    </div>

    <!-- Етап 2 -->
    <div id="stage2" class="hidden">
      <div class="happy">
        <!-- Зъбче 1 -->
        <svg class="tooth" viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg">
  <!-- cartoon зъбче с ДВА ЯСНИ ОСТРИ КРАЯ -->
  <path d="M45 35
           Q100 5 155 35
           Q175 55 170 95
           Q165 135 145 165
           L120 215
           Q110 235 100 225
           Q90 235 80 215
           L55 165
           Q35 135 30 95
           Q25 55 45 35 Z"
        fill="#e6f7f7" stroke="#2f7f7f" stroke-width="5" stroke-linejoin="round"/>

  <!-- отблясък -->
  <path d="M65 55 Q85 35 95 60 Q75 105 65 55" fill="#ffffff" opacity="0.65"/>

  <!-- очи (cartoon, щастливи) -->
  <path d="M70 95 Q80 85 90 95" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M110 95 Q120 85 130 95" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- мигли -->
  <line x1="88" y1="92" x2="82" y2="86" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <line x1="132" y1="92" x2="138" y2="86" stroke="#000" stroke-width="3" stroke-linecap="round"/>

  <!-- бузки -->
  <ellipse cx="75" cy="115" rx="9" ry="7" fill="#ff9eb5"/>
  <ellipse cx="125" cy="115" rx="9" ry="7" fill="#ff9eb5"/>

  <!-- усмивка -->
  <path d="M90 120 Q100 130 110 120" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- ръце -->
  <line x1="30" y1="120" x2="5" y2="115" stroke="#000" stroke-width="5" stroke-linecap="round"/>
  <line x1="170" y1="120" x2="195" y2="115" stroke="#000" stroke-width="5" stroke-linecap="round"/>
</svg>

        <!-- Зъбче 2 -->
        <svg class="tooth" viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg">
  <!-- cartoon зъбче с ДВА ЯСНИ ОСТРИ КРАЯ -->
  <path d="M45 35
           Q100 5 155 35
           Q175 55 170 95
           Q165 135 145 165
           L120 215
           Q110 235 100 225
           Q90 235 80 215
           L55 165
           Q35 135 30 95
           Q25 55 45 35 Z"
        fill="#e6f7f7" stroke="#2f7f7f" stroke-width="5" stroke-linejoin="round"/>

  <!-- отблясък -->
  <path d="M65 55 Q85 35 95 60 Q75 105 65 55" fill="#ffffff" opacity="0.65"/>

  <!-- очи (cartoon, щастливи) -->
  <path d="M70 95 Q80 85 90 95" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M110 95 Q120 85 130 95" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- мигли -->
  <line x1="88" y1="92" x2="82" y2="86" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <line x1="132" y1="92" x2="138" y2="86" stroke="#000" stroke-width="3" stroke-linecap="round"/>

  <!-- бузки -->
  <ellipse cx="75" cy="115" rx="9" ry="7" fill="#ff9eb5"/>
  <ellipse cx="125" cy="115" rx="9" ry="7" fill="#ff9eb5"/>

  <!-- усмивка -->
  <path d="M90 120 Q100 130 110 120" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- ръце -->
  <line x1="30" y1="120" x2="5" y2="115" stroke="#000" stroke-width="5" stroke-linecap="round"/>
  <line x1="170" y1="120" x2="195" y2="115" stroke="#000" stroke-width="5" stroke-linecap="round"/>
</svg>
      </div>
      <div class="message">Нямам търпение, Весич ❤️</div>
    </div>

  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const stage1 = document.getElementById('stage1');
    const stage2 = document.getElementById('stage2');

    noBtn.addEventListener('mouseover', () => {
      noBtn.style.transform = 'translateX(140px)';
      setTimeout(() => noBtn.style.transform = 'translateX(0)', 300);
    });

    yesBtn.addEventListener('click', () => {
      stage1.classList.add('hidden');
      stage2.classList.remove('hidden');
    });
  </script>
</body>
</html>
