<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü–æ–∫–∞–Ω–∞ –∑–∞ —Å—Ä–µ—â–∞</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffc0d9;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
}

h1 {
    margin: 20px 0;
}

.salami {
    width: 180px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

#yes {
    background: #ff4f9a;
    color: white;
}

#no {
    background: #eee;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 70px;
    transition: top 0.2s ease;
}

.result {
    display: none;
}

.couple {
    display: flex;
    gap: 10px;
    justify-content: center;
    align-items: center;
}

.hand {
    width: 30px;
    height: 10px;
    background: #6b3e2e;
    border-radius: 5px;
}
</style>
</head>

<body>

<div class="container" id="main">
    <img src="salami.png" class="salami">

    <h1>–©–µ –∏–∑–ª–µ–∑–µ—à –ª–∏ —Å –º–µ–Ω üíï</h1>

    <div class="buttons">
        <button id="yes">–î–∞</button>
        <button id="no">–ù–µ</button>
    </div>
</div>

<div class="container result" id="result">
    <div class="couple">
        <img src="salami.png" class="salami">
        <div class="hand"></div>
        <div class="hand"></div>
        <img src="salami.png" class="salami">
    </div>

    <h1>–ù—è–º–∞–º —Ç—ä—Ä–ø–µ–Ω–∏–µ üòç</h1>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const main = document.getElementById("main");
const result = document.getElementById("result");

let direction = 1;

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseenter", moveNo);

function moveNo() {
    let currentTop = noBtn.offsetTop;
    let newTop = currentTop + (direction * 40);

    if (newTop > 90 || newTop < 40) {
        direction *= -1;
        newTop = currentTop + (direction * 40);
    }

    noBtn.style.top = newTop + "px";
}

yesBtn.addEventListener("click", () => {
    main.style.display = "none";
    result.style.display = "block";
});
</script>

</body>
</html>
