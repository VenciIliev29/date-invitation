<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Покана за среща</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #40e0d0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .container { text-align: center; }

    /* SVG зъбче */
    .tooth {
      width: 160px;
      animation: wave 2s infinite;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(6deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-6deg); }
      100% { transform: rotate(0deg); }
    }

    .question {
      font-size: 28px;
      margin: 20px 0;
      color: #fff;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes { background: #4CAF50; color: #fff; margin-right: 20px; }
    #no {
      background: #f44336;
      color: #fff;
      position: absolute;
      right: 0;
      transition: transform 0.3s ease;
    }

    .hidden { display: none; }

    .happy {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .message {
      font-size: 26px;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Етап 1 -->
    <div id="stage1">
      <!-- SVG зъбче (без външни картинки) -->
      <svg class="tooth" viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg">
  <!-- cartoon зъбче -->
  <path d="M60 40
           Q100 5 140 40
           Q165 55 160 95
           Q155 140 135 170
           Q120 205 100 220
           Q80 205 65 170
           Q45 140 40 95
           Q35 55 60 40 Z"
        fill="#ffffff" stroke="#000" stroke-width="4" stroke-linejoin="round"/>

  <!-- очи -->
  <circle cx="85" cy="95" r="10" fill="#000"/>
  <circle cx="115" cy="95" r="10" fill="#000"/>
  <circle cx="88" cy="92" r="3" fill="#fff"/>
  <circle cx="118" cy="92" r="3" fill="#fff"/>

  <!-- бузки -->
  <circle cx="70" cy="120" r="7" fill="#ffb6c1"/>
  <circle cx="130" cy="120" r="7" fill="#ffb6c1"/>

  <!-- усмивка -->
  <path d="M85 130 Q100 145 115 130" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- ръце -->
  <line x1="40" y1="120" x2="15" y2="110" stroke="#000" stroke-width="5" stroke-linecap="round"/>
  <line x1="160" y1="120" x2="185" y2="110" stroke="#000" stroke-width="5" stroke-linecap="round"/>
</svg>

      <div class="question">Ще излезеш ли с мен?</div>
      <div class="buttons">
        <button id="yes">Да</button>
        <button id="no">Не</button>
      </div>
    </div>

    <!-- Етап 2 -->
    <div id="stage2" class="hidden">
      <div class="happy">
        <!-- Зъбче 1 -->
        <svg class="tooth" viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg">
  <!-- cartoon зъбче -->
  <path d="M60 40
           Q100 5 140 40
           Q165 55 160 95
           Q155 140 135 170
           Q120 205 100 220
           Q80 205 65 170
           Q45 140 40 95
           Q35 55 60 40 Z"
        fill="#ffffff" stroke="#000" stroke-width="4" stroke-linejoin="round"/>

  <!-- очи -->
  <circle cx="85" cy="95" r="10" fill="#000"/>
  <circle cx="115" cy="95" r="10" fill="#000"/>
  <circle cx="88" cy="92" r="3" fill="#fff"/>
  <circle cx="118" cy="92" r="3" fill="#fff"/>

  <!-- бузки -->
  <circle cx="70" cy="120" r="7" fill="#ffb6c1"/>
  <circle cx="130" cy="120" r="7" fill="#ffb6c1"/>

  <!-- усмивка -->
  <path d="M85 130 Q100 145 115 130" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- ръце -->
  <line x1="40" y1="120" x2="15" y2="110" stroke="#000" stroke-width="5" stroke-linecap="round"/>
  <line x1="160" y1="120" x2="185" y2="110" stroke="#000" stroke-width="5" stroke-linecap="round"/>
</svg>

        <!-- Зъбче 2 -->
        <svg class="tooth" viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg">
  <!-- cartoon зъбче -->
  <path d="M60 40
           Q100 5 140 40
           Q165 55 160 95
           Q155 140 135 170
           Q120 205 100 220
           Q80 205 65 170
           Q45 140 40 95
           Q35 55 60 40 Z"
        fill="#ffffff" stroke="#000" stroke-width="4" stroke-linejoin="round"/>

  <!-- очи -->
  <circle cx="85" cy="95" r="10" fill="#000"/>
  <circle cx="115" cy="95" r="10" fill="#000"/>
  <circle cx="88" cy="92" r="3" fill="#fff"/>
  <circle cx="118" cy="92" r="3" fill="#fff"/>

  <!-- бузки -->
  <circle cx="70" cy="120" r="7" fill="#ffb6c1"/>
  <circle cx="130" cy="120" r="7" fill="#ffb6c1"/>

  <!-- усмивка -->
  <path d="M85 130 Q100 145 115 130" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- ръце -->
  <line x1="40" y1="120" x2="15" y2="110" stroke="#000" stroke-width="5" stroke-linecap="round"/>
  <line x1="160" y1="120" x2="185" y2="110" stroke="#000" stroke-width="5" stroke-linecap="round"/>
</svg>
      </div>
      <div class="message">Нямам търпение, Весич ❤️</div>
    </div>

  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const stage1 = document.getElementById('stage1');
    const stage2 = document.getElementById('stage2');

    noBtn.addEventListener('mouseover', () => {
      noBtn.style.transform = 'translateX(140px)';
      setTimeout(() => noBtn.style.transform = 'translateX(0)', 300);
    });

    yesBtn.addEventListener('click', () => {
      stage1.classList.add('hidden');
      stage2.classList.remove('hidden');
    });
  </script>
</body>
</html>
