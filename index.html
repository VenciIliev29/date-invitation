<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü–æ–∫–∞–Ω–∞ –∑–∞ —Å—Ä–µ—â–∞</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #3ccfcf; /* turquoise */
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .card {
      background: #e9fbfb;
      padding: 32px 36px 40px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      width: min(420px, 92vw);
    }

    h1 {
      margin: 18px 0 22px;
      font-size: 26px;
      color: #0b5f63;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-top: 18px;
      position: relative;
      height: 56px;
    }

    button {
      min-width: 90px;
      height: 44px;
      border-radius: 22px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    button:active { transform: scale(0.96); }

    .yes {
      background: #ff8fb1;
      color: #fff;
      box-shadow: 0 6px 14px rgba(255,143,177,.45);
    }

    .no {
      position: absolute;
      right: 0;
      background: #b6e5e5;
      color: #0b5f63;
      box-shadow: 0 6px 14px rgba(0,0,0,.15);
    }

    /* Tooth styles */
    .tooth-wrap {
      position: relative;
      width: 180px;
      margin: 0 auto;
    }

    .hand {
      position: absolute;
      right: -28px;
      top: 78px;
      width: 36px;
      height: 36px;
      transform-origin: left center;
      animation: wave 1.4s infinite ease-in-out;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(18deg); }
      100% { transform: rotate(0deg); }
    }

    .hidden { display: none; }

    /* Second state */
    .together {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 12px;
    }

    .heart {
      color: #ff6b9a;
      font-size: 22px;
      align-self: center;
    }

    .final-text {
      font-size: 24px;
      color: #0b5f63;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- FIRST VIEW -->
    <div id="step1">
      <div class="tooth-wrap">
        <!-- Tooth SVG -->
        <svg width="180" height="200" viewBox="0 0 180 200" xmlns="http://www.w3.org/2000/svg">
          <path d="M30 30 C30 5, 150 5, 150 30 V110 C150 165, 115 190, 90 190 C65 190, 30 165, 30 110 Z" fill="#e7f7f7" stroke="#5bbcbc" stroke-width="6" />
          <!-- eyes -->
          <path d="M60 80 Q70 70 80 80" stroke="#0b5f63" stroke-width="4" fill="none" />
          <path d="M100 80 Q110 70 120 80" stroke="#0b5f63" stroke-width="4" fill="none" />
          <!-- cheeks -->
          <circle cx="60" cy="95" r="6" fill="#ff9bb8" />
          <circle cx="120" cy="95" r="6" fill="#ff9bb8" />
          <!-- smile -->
          <path d="M80 105 Q90 112 100 105" stroke="#0b5f63" stroke-width="4" fill="none" />
        </svg>

        <!-- Waving hand -->
        <svg class="hand" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 50 C10 40, 10 25, 18 20 C20 10, 28 10, 30 18 C32 8, 40 8, 42 18 C44 8, 52 10, 52 20 C58 24, 56 38, 46 50 Z" fill="#ffd3b6" stroke="#e0a987" stroke-width="2" />
        </svg>
      </div>

      <h1>–©–µ –∏–∑–ª–µ–∑–µ—à –ª–∏ —Å –º–µ–Ω?</h1>

      <div class="buttons">
        <button class="yes" id="yesBtn">–¥–∞</button>
        <button class="no" id="noBtn">–Ω–µ</button>
      </div>
    </div>

    <!-- SECOND VIEW -->
    <div id="step2" class="hidden">
      <div class="together">
        <!-- Tooth 1 -->
        <svg width="90" height="110" viewBox="0 0 180 200" xmlns="http://www.w3.org/2000/svg">
          <path d="M30 30 C30 5, 150 5, 150 30 V110 C150 165, 115 190, 90 190 C65 190, 30 165, 30 110 Z" fill="#e7f7f7" stroke="#5bbcbc" stroke-width="6" />
          <path d="M60 80 Q70 70 80 80" stroke="#0b5f63" stroke-width="4" fill="none" />
          <path d="M100 80 Q110 70 120 80" stroke="#0b5f63" stroke-width="4" fill="none" />
          <path d="M80 105 Q90 112 100 105" stroke="#0b5f63" stroke-width="4" fill="none" />
        </svg>

        <div class="heart">‚ù§</div>

        <!-- Tooth 2 -->
        <svg width="90" height="110" viewBox="0 0 180 200" xmlns="http://www.w3.org/2000/svg">
          <path d="M30 30 C30 5, 150 5, 150 30 V110 C150 165, 115 190, 90 190 C65 190, 30 165, 30 110 Z" fill="#e7f7f7" stroke="#5bbcbc" stroke-width="6" />
          <path d="M60 80 Q70 70 80 80" stroke="#0b5f63" stroke-width="4" fill="none" />
          <path d="M100 80 Q110 70 120 80" stroke="#0b5f63" stroke-width="4" fill="none" />
          <path d="M80 105 Q90 112 100 105" stroke="#0b5f63" stroke-width="4" fill="none" />
        </svg>
      </div>

      <div class="final-text">–ù—è–º–∞–º —Ç—ä—Ä–ø–µ–Ω–∏–µ, –í–µ—Å–∏—á üíñ</div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');

    // Make the NO button slide away and snap back
    noBtn.addEventListener('mouseenter', () => {
      noBtn.style.transform = 'translateX(120px)';
    });

    noBtn.addEventListener('mouseleave', () => {
      noBtn.style.transform = 'translateX(0)';
    });

    // YES button action
    yesBtn.addEventListener('click', () => {
      step1.classList.add('hidden');
      step2.classList.remove('hidden');
    });
  </script>
</body>
</html>
